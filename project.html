<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Joy Chen's Nintendo DS Lite</title>
</head>

<body>
    <div class="container">
        <div class="topbody">
            <div class="inner-topbody">
                <div class="dark-inner-top">
                    <div class="circle-box-left">
                        <table class="circles">
                            <tr>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="circle-box-right">
                        <table class="circles">
                            <tr>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                                <td>
                                    <div class="mini-circle"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="screen-outer">
                        <div class="screen-inner"></div>
                    </div>
                    <div class="black-square blk-top-left"></div>
                    <div class="black-square blk-top-right"></div>
                    <div class="black-square blk-bot-left"></div>
                    <div class="black-square blk-bot-right"></div>
                </div>
            </div>
        </div>
        <div class="midbar">
            <div class="midbar-line left-line"></div>
            <div class="midbar-line right-line"></div>
            <div class="battery-light battery-left"></div>
            <div class="battery-light battery-right"></div>
            <div class="mic-hole"></div>
            <p class="mic-text">mic</p>
        </div>
        <div class="botbody">
            <div class="dark-inner-bot">
                <div class="screen-outer">
                    <div class="screen-inner"></div>
                </div>
                <div class="buttons-box">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <div class="game-button">X</div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="game-button">Y</div>
                            </td>
                            <td></td>
                            <td>
                                <div class="game-button">A</div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div class="game-button">B</div>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="set-button-box">
                    <ul>
                        <li>
                            <div class="set-button"></div>
                            <div class="set-text">Start</div>
                        </li>
                        <li>
                            <div class="set-button"></div>
                            <div class="set-text">Select</div>
                        </li>
                    </ul>
                </div>
                <div class="cross-box">
                    <div class="top-cross">
                        <div class="verti-line verti-top"></div>
                    </div>
                    <div class="bot-cross">
                        <div class="verti-line verti-bot"></div>
                    </div>
                    <div class="left-cross">
                        <div class="horiz-line horiz-left"></div>
                    </div>
                    <div class="right-cross">
                        <div class="horiz-line horiz-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="textbox">
    <h1>Joy's Nintendo DS Lite</h1>
    <p><strong><a href="http://github.com/joythewizard/nintendodslite">Click here for the project on Github.</a></strong></p>
    </div>
</body>

</html>
